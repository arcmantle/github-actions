name: "pnpm-to-semver"
description: "Runs in a pnpm workspace, creating an object mapping package names to their semver versions."
inputs:
  include:
    description: "Comma-separated list of package names to include"
    required: false
  exclude:
    description: "Comma-separated list of package names to exclude"
    required: false
outputs:
  dep-map:
    description: "JSON object mapping package names to their resolved semver dependencies"
runs:
  using: node24
  main: dist/main.js